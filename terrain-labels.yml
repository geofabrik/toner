                      WHEN highway IN ('trunk', 'trunk_link', 'primary', 'primary_link') THEN 3
                      WHEN highway = 'secondary' THEN 4
                      WHEN highway = 'tertiary' THEN 5
                      ELSE 9 END) AS priority,
