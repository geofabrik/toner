# == Global project settings ===========================================

name:             Toner
description:      ''
attribution:      'Tiles by Stamen Design, under CC-BY 3.0. Data Â© OpenStreetMap contributors, under ODbL.'
center:           [0, 0, 2]
format:           png8
interactivity:    false
minzoom:          0
maxzoom:          20
srs:              '+proj=merc +a=6378137 +b=6378137 +lat_ts=0.0 +lon_0=0.0 +x_0=0.0 +y_0=0.0 +k=1.0 +units=m +nadgrids=@null +wktext +no_defs +over'
metatile:         1


# == Layer & Datasource defaults =======================================

_layer_default:   &layer
  'srs-name':     '3857'
  srs:            '+proj=merc +a=6378137 +b=6378137 +lat_ts=0.0 +lon_0=0.0 +x_0=0.0 +y_0=0.0 +k=1.0 +units=m +nadgrids=@null +wktext +no_defs +over'

_pg_default:      &postgis
  type:           postgis
  dbname:         'gis'
#  host:           '{{PGHOST}}'
#  user:           '{{PGUSER}}'
#  password:       '{{PGPASSWORD}}'
#  port:           '{{PGPORT}}'
  geometry_field: way
  srid:           3857
  extent:         '-20037508.34,-20037508.34,20037508.34,20037508.34'
  srs:            '+proj=merc +a=6378137 +b=6378137 +lat_ts=0.0 +lon_0=0.0 +x_0=0.0 +y_0=0.0 +k=1.0 +units=m +nadgrids=@null +wktext +no_defs +over'
  connect_timeout: 1
  twkb_encoding: true # sets simplify_geometries

bounds: &world
  - -180
  - -85.05112877980659
  - 180
  - 85.05112877980659

_wgs84_default:   &wgs84
  extent: *world
  srs-name: "WGS84"
  srs: "+proj=longlat +ellps=WGS84 +datum=WGS84 +no_defs"


# == Stylesheets =======================================================

